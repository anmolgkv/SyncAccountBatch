<template>
    <template if:true={isLoading}>
        <lightning-spinner alternative-text="Loading" size="large"></lightning-spinner>
    </template>

    <template if:true={showProcessResult}>
        <template if:false={isSingleRecord}>
            <lightning-layout horizontal-align="center">
                <lightning-layout-item padding="around-small">
                    <h2 class="slds-text-heading_medium slds-text-align_center">
                        <span class={responseSentementClass}>{message}</span>
                    </h2>
                </lightning-layout-item>
            </lightning-layout>
        </template>

        <lightning-datatable
                data={accounts}
                columns={columns}
                key-field="id"
                show-row-number-column
                row-number-offset="0"
                hide-checkbox-column>
        </lightning-datatable>

        <template if:false={isSingleRecord}>
            <lightning-layout horizontal-align="center">
                <lightning-layout-item padding="around-small">
                    <lightning-button label="Close" onclick={close}></lightning-button>
                </lightning-layout-item>
            </lightning-layout>
        </template>
    </template>
</template>
